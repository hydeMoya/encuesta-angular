<h1>Encuesta</h1>

        <option selected>Seleccione</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Clasica">Clasica</option>
      </select>
    <label for="exampleFormControlInput2" class="form-label">CORREO ELECTRÃ“NICO</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="encuesta.email" id="exampleFormControlInput1" placeholder="email@ejemplo.com">
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar Encuesta</button>

</div>
